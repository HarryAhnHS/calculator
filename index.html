<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <!-- <link rel="icon" type="image/x-icon" href="./imgs/.png"> -->

    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>

    <!-- Font - 'Noto Sans Mono - light300, regular400' -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Mono:wght@300;400&display=swap" rel="stylesheet">
</head>

<body>
    <div class="header">
        <p>Calculator</p>
        <div class="header-sub">
            Inspired by Apple IOS
        </div>
    </div>
    <div class="content">
        <div class="calc-outline">
            <div class="calc-display">
                <span class="calc-display-number">
                    
                </span>
            </div>
            <div class="calc-console">
                <div class="console-div">
                    <button class="console config" id="reset">AC</button>
                </div>
                <div class="console-div">
                    <button class="console config" id="plusminus">+/-</button>
                </div>
                <div class="console-div">
                    <button class="console config" id="percent">%</button>
                </div>
                <div class="console-div">
                    <button class="console operator" id="divide">/</button>
                </div>

                <div class="console-div">
                    <button class="console number" id="seven">7</button>
                </div>
                <div class="console-div">
                    <button class="console number" id="eight">8</button>
                </div>
                <div class="console-div">
                    <button class="console number" id="nine">9</button>
                </div>
                <div class="console-div">
                    <button class="console operator" id="multiply">x</button>
                </div>
                
                <div class="console-div">
                    <button class="console number" id="four">4</button>
                </div>
                <div class="console-div">
                    <button class="console number" id="five">5</button>
                </div>
                <div class="console-div">
                    <button class="console number" id="six">6</button>
                </div>
                <div class="console-div">
                    <button class="console operator" id="subtract">-</button>
                </div>
                
                <div class="console-div">
                    <button class="console number" id="one">1</button>
                </div>
                <div class="console-div">
                    <button class="console number" id="two">2</button>
                </div>
                <div class="console-div">
                    <button class="console number" id="three">3</button>
                </div>
                <div class="console-div">
                    <button class="console operator" id="add">+</button>
                </div>

                <div class="console-div" id="zero-div">
                    <button class="console number" id="zero">0</button>
                </div>
                <div class="console-div">
                    <button class="console number" id="dot">.</button>
                </div>
                <div class="console-div">
                    <button class="console operator" id="equal">=</button>
                </div>
            </div>
        </div>
    </div>
    <div class="footer">
        &copy; Copyright by @HarryAhnHS 
        <a href="https://github.com/HarryAhnHS" class="github-a" target="_blank">
            <div class="github-logo">
                <img src="./imgs/github.png" alt="github">
            </div>
        </a>
    </div>
</body>
</html>
